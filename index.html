
<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Snowflake Catcher</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Snowflake Catcher</h1>
		</header>
			<section id="content">
				<canvas id="SnowflakeCatcher" data-processing-sources="SnowflakeCatcher.pde">
				</canvas>
		    </section>
	    <footer>
		    <p>Drag mouse to draw snowflake catchers. Use the A and S keys to increase and decrease the size of the catcher or eraser. Use Z to change from catcher to eraser.</p>
	    </footer>
	</body>
</html>
